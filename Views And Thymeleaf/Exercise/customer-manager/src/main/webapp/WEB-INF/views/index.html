<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>

<p>
<div class="container">
    <!-- For demo purpose -->

    <div class="row mb-5">
        <div class="col-lg-8 mx-auto">
            <div class="bg-white p-5 rounded shadow">
                <form action="">
                        <div class="input-group">
                            <label>
                                <input type="search" id="name" placeholder="Nhập từ bạn cần tìm?">
                            </label>
                            <input type="button" value="search" th:href="/customer/${}/search">
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${customers}">
        <!--        <td th:text="${row.getId()}"></td>-->
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
